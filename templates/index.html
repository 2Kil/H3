{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>plyr.js</title>
    <link rel="stylesheet" href="{% static 'get_video/plyr.css' %}">
    <script src="{% static 'get_video/plyr.js' %}"></script>
    <style>
        body {
            background-color: #262626
        }

        .m {
            float: left;
            margin-left: 8%;
            width: 400px;
            max-height: 720px;
            margin-top: 100px;
        }

        p {
            display: inline-block;
        }
    </style>
    <meta name="referrer" content="never"/>
</head>

<body>
<div>
{% for video in data %}
    <div class="m">
        <video poster="{{ video.fields.jpg_url }}" controls>
            <source src="{{ video.fields.video_url }}" type="video/mp4">
        </video>
        <script>plyr.setup();</script>
        <div><p style="color: honeydew">{{ video.fields.title }}</p>
            <p style="font-size: 8px;float: right;">{{ video.fields.short_id }}</p></div>
    </div>
{% endfor %}
</div>
</body>
</html>
